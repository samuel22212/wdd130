<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting | Sam's Rafts | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">
        <header class="contactus-header"> <a href="index.html" id="logo_link"> <img src=images/logo.png
                    alt="Sam's Raft Logo" class="logo"> </a>
            <nav><a href="index.html"> Home</a> <a href="faq.html"> FAQ </a> <a href="site-plan-rafting.html"> Site
                    Plan </a> <a href="contactus.html"> Contact us </a>
            </nav>
        </header>



        <main class="form">
            <h1> We'd Love to hear from you!</h1>
            <div id="feedback"></div>
            <form action="/index.html" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message: </label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit</button>
                  </li>
                </ul>
                
            </form>
        </main>
        <footer>
            <p>Sam's Rafts &copy; 2022 - Samuel Porter </p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank"> <img src="images/facebook-icon.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank"> <img src="images/twitter-icon.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank"> <img src="images/instragram-icon.png"
                        alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    
<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello'+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
                    
</body>

</html>
